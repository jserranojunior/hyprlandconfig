# ~/.config/hypr/hyprlock.conf

# ───────────────────────────────
# 🌄 BACKGROUND
# ───────────────────────────────
background {
    monitor = 
    path = /home/jorge/Imagens/Wallpaper/girl-radio.png
    blur_passes = 2
    contrast = 0.95
    brightness = 0.9
    vibrancy = 0.25
    vibrancy_darkness = 0.1
}

# ───────────────────────────────
# ⚙️ GERAL
# ───────────────────────────────
general {
    no_fade_in = false
    grace = 2
    disable_loading_bar = false
}

# ───────────────────────────────
# 🖼️ IMAGEM DE PERFIL
# ───────────────────────────────
image {
    monitor =
    path = ~/.config/hypr/vivek.png
    size = 96
    border_size = 2
    border_color = rgba(255, 255, 255, 0.8)
    rounding = 999
    position = 100, 100
    halign = left
    valign = top
}

# ───────────────────────────────
# 🕓 HORA
# ───────────────────────────────
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date +'%H:%M')</b>"
    color = rgba(255, 255, 255, 0.85)
    font_size = 64
    font_family = SF Pro Display Bold
    position = 50%, 35%
    halign = center
    valign = center
}

# 📅 DATA
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %d de %B de %Y')"
    color = rgba(235, 235, 235, 0.7)
    font_size = 20
    font_family = SF Pro Display Regular
    position = 50%, 44%
    halign = center
    valign = center
}

# ───────────────────────────────
# 🙋‍♂️ USUÁRIO
# ───────────────────────────────
label {
    monitor =
    text =   $USER
    color = rgba(255, 255, 255, 0.75)
    font_size = 18
    font_family = JetBrains Mono Nerd Font
    position = 50%, 52%
    halign = center
    valign = center
}

# ───────────────────────────────
# 🔐 INPUT DE SENHA
# ───────────────────────────────
input-field {
    monitor =
    size = 280, 48
    position = 50%, 60%
    halign = center
    valign = center

    outline_thickness = 1
    outer_color = rgba(255, 255, 255, 0.15)
    inner_color = rgba(255, 255, 255, 0.08)
    font_color = rgba(255, 255, 255, 0.9)

    placeholder_text = <i><span foreground="#bbbbbb">🔒 Digite sua senha...</span></i>
    font_family = JetBrains Mono Nerd Font
    fade_on_empty = false
    hide_input = true
    rounding = 12

    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
}

# ❗ FEEDBACK DE ERRO
label {
    monitor =
    text = cmd[update:500] [ -f /tmp/hyprlock_fail ] && echo "Senha incorreta"
    color = rgba(255, 100, 100, 0.85)
    font_size = 16
    font_family = JetBrains Mono
    position = 50%, 66%
    halign = center
    valign = center
}

# ───────────────────────────────
# 🎵 MÚSICA ATUAL
# ───────────────────────────────
label {
    monitor =
    text = cmd[update:2000] ~/.config/hypr/Scripts/songdetail.sh
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family = JetBrains Mono Nerd Font
    position = 50%, 92%
    halign = center
    valign = center
}

# ───────────────────────────────
# 👋 SAUDAÇÃO
# ───────────────────────────────
label {
    monitor =
    text = Bem-vindo de volta, $USER!
    color = rgba(255, 255, 255, 0.75)
    font_size = 22
    font_family = SF Pro Display Semibold
    position = 50%, 20%
    halign = center
    valign = center
}
